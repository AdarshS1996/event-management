<app-breadcrumbs></app-breadcrumbs>




<div>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 heading">
                    Event Registration ( Event Name )
                </div>
                <div class="col-12 sub-header">
                    <div class="sub-heading">
                        Dummy content: Our team of experts spans the globe. We are proactive analyzers and interpreters, dedicated to providing insightful guidance backed by deep experience.
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="outer-section">
        <div class="container">


            <div class="row inner-section p-5">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName1">Name<span class="required"> *</span></label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter your name">
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address<span class="required"> *</span></label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Category</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I Agree all the terms and conditions.</label>
                        </div>
                        <div class="float-right">
                            <button class="btn btn-danger mr-4">Cancel</button>
                            <button class="btn btn-secondary mr-4">Reset Form</button>
                            <button class="btn btn-primary">Register</button>
                        </div>
                      </form>
                </div>
            </div>


        </div>
    </section>

</div>
